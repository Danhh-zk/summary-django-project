{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Delete File</h2>
    <div class="alert alert-danger">
        Are you sure you want to delete the file "{{ submission.title }}"?
    </div>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">
            <i class="fas fa-trash"></i> Yes, Delete File
        </button>
        <a href="{% url 'submission_list' %}" class="btn btn-secondary">
            <i class="fas fa-times"></i> No, Cancel
        </a>
    </form>
</div>
{% endblock %}
